<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="AgileGrenobleApp">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
      <title>Agile Grenoble</title>
      
      <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
      
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="styles/agile-grenoble.css" />
      <link rel="stylesheet" type="text/css" href="styles/navbar.css" />
      <link rel="stylesheet" type="text/css" href="styles/accueil.css" />
      <link rel="stylesheet" type="text/css" href="styles/keynotes.css" />
      <link rel="stylesheet" type="text/css" href="styles/sponsors.css" />
      <link rel="stylesheet" type="text/css" href="styles/orateurs.css" />
      <link rel="stylesheet" type="text/css" href="styles/participants.css" />
      <link rel="stylesheet" type="text/css" href="styles/apropos.css" />

  </head>
  <body id="skrollr-body" ng-controller="AgileGrenobleCtrl">

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div id="socialnetwork">
      <div class="panel panel-default transparent">
        <div class="fb-like" data-href="http://cahiers.de.voyage.free.fr/app/" data-width="100" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
        <div class="g-plusone" data-href="http://cahiers.de.voyage.free.fr/app/"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="agile-grenoble">Tweet</a>
      </div>
    </div>

    <div ag-nav></div>


    <div ag-page="accueil" offsetdown="-1" offsetup="-1">
      <div ag-accueil></div>
    </div>

    <div ag-page="keynotes" offsetdown="0" offsetup="-1">
      <div ag-keynotes></div>
    </div>
    
    <div ag-page="sponsors" offsetdown="0" offsetup="-1">
      <div ag-sponsors></div>
    </div>

    <div ag-page="orateurs" offsetdown="0" offsetup="-1">
      <div ag-orateurs></div> 
    </div>

    <div ag-page="participants" offsetdown="0" offsetup="-1">
      <div ag-participants></div>
    </div>

    <div ag-page="apropos" offsetdown="10" offsetup="-1">
      <div ag-apropos></div>
    </div>



    <script src="bower_components/bower-skrollr/skrollr.min.js"></script>
    <script src="scripts/scroll.js"></script>
    <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-waypoints/waypoints.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-directive.g-signin/google-plus-signin.js"></script>

    <script src="scripts/app.js"></script>
    
    <script src="scripts/controllers/agileGrenobleController.js"></script>

    <script src="scripts/directives/navDirective.js"></script>
    <script src="scripts/directives/accueilDirective.js"></script>
    <script src="scripts/directives/keynotesDirective.js"></script>
    <script src="scripts/directives/sponsorsDirective.js"></script>
    <script src="scripts/directives/orateursDirective.js"></script>
    <script src="scripts/directives/participantsDirective.js"></script>
    <script src="scripts/directives/aproposDirective.js"></script>
    <script src="scripts/directives/pageDirective.js"></script>
    
    <script src="scripts/controllers/carouselController.js"></script>
    <script src="scripts/controllers/connexionController.js"></script>
    <script type="text/javascript">
    </script>

    <script type="text/javascript">
      window.___gcfg = {lang: 'fr'};

      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
    </script>

  </body>
</html>
