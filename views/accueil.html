
<div class="page" id="accueil"
          data-start="top:40%;"
          data-500-start="top:0%;"
      >
    <div class="titreAgileGrenoble" data-start=" transform: scale(1.0); opacity:0.6;"
      data-500-start="opacity:0; transform: scale(0.25);">
      Réconcilions plaisir et efficacité au travail
    </div>
    <div class="dateConference"></div>
    
    <div class="accueilFont accueilSponsors accueilZone"></div>
    <div class="accueilSponsors accueilZone">
      <div class="accueilSponsorsTop">
        <div class="accueilImage accueilSponsorsImage"></div>
        <div class="title">Sponsors?</div><div class="subtitle"><span style="font-size:3vmin"><b>Soutenez</b></span><br> l'évènement au cotés de nos sponsors et partenaires</div>
      </div>
      <div class="accueilSponsorsBottom">
        <div class="carouselSponsor" ng-controller="CarouselSponsorCtrl">
          <carousel interval="intervalSpeed">
            <slide ng-repeat="slide in slides" active="slide.active">
              <img  class="img-rounded" style="max-width:100%; max-height:100%;" ng-src="{{slide.image}}">
            </slide>
          </carousel>
        </div>
      </div>
    </div>
    <div class="accueilFont accueilOrateurs accueilZone"></div>
    <div class="accueilOrateurs accueilZone">
      <div class="accueilImage accueilOrateursImage"></div>
      <div class="title">Orateurs?</div><div class="subtitle"><b><span style="font-size:3vmin">Proposez</span></b><br> votre session</div>
    </div>
    <div class="accueilFont accueilParticipants accueilZone"></div>
    <div class="accueilParticipants accueilZone">
      <div class="accueilImage accueilParticipantsImage"></div>
      <div class="title">Participants?</div><div class="subtitle"><span style="font-size:3vmin"><b>Inscrivez</b></span><br> vous à la conférence</div>
    </div>
    

    
</div>
