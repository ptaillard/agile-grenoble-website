<div style="widht:100%; height:100%;">
  <div class="content container">
      <div class="titreAgileGrenoble" data-start=" transform: scale(1.0); opacity:0.6;"
        data-500-start="opacity:0; transform: scale(0.25);">
        Réconcilions plaisir et efficacité au travail
      </div>
      <div class="dateConference"></div>
      
      
    
      <a ng-href="#{{menuselected}}" ng-click="menuselected = 'sponsors'">
        <div class="accueilSponsors accueilZone" ng-click="menuselected = 'sponsors'">
            <div class="accueilImage accueilSponsorsImage"></div>
            <button type="button" class="btn btn-sponsors btn-xlarge" popover-placement="top" popover="Soutenez l'évènement au cotés de nos sponsors et partenaires" popover-trigger="mouseenter">Sponsors</button>
        </div>
      </a>
      
      <a ng-href="#{{menuselected}}" ng-click="menuselected = 'orateurs'">
        <div class="accueilOrateurs accueilZone" ng-click="menuselected = 'orateurs'">
          <div class="accueilImage accueilOrateursImage"></div>
           <button type="button" class="btn btn-orateurs btn-xlarge" popover-placement="top" popover="Proposez votre session" popover-trigger="mouseenter">Orateurs</button>
        </div>
      </a>

      <a ng-href="#{{menuselected}}" ng-click="menuselected = 'participants'">
        <div class="accueilParticipants accueilZone" ng-click="menuselected = 'participants'">
          <div class="accueilImage accueilParticipantsImage"></div>
          <button type="button" class="btn btn-participants btn-xlarge" data-container="body" popover-placement="top" popover="Inscrivez-vous à la conférence" popover-trigger="mouseenter">Participants</button>
        </div>
      </a>
  </div>

  <div class="carouselSponsor" ng-controller="CarouselSponsorCtrl">
    <carousel interval="intervalSpeed">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img  class="img-rounded" style="max-width:100%; max-height:100%;" ng-src="{{slide.image}}">
      </slide>
    </carousel>
  </div>

</div>
