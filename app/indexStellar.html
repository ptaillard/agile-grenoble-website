<!DOCTYPE html>
<html ng-app="agilegrenoble">
  <head>
    <meta charset="utf-8"/>
    <title>Agile Grenoble</title>
    <link rel="stylesheet" type="text/css" href="styles/agile-grenoble-website.css" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery.stellar/jquery.stellar.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
     
   <script src="scripts/agile-grenoble-website.js"></script>
  </head>

  <body stellar-background="0.8">
    <main ng-controller="stellarCtrl" style="height: 2200px">
        {{'jquery.stellar.min.js running test'}}
    </main>
    <div class="principal" stellar="0.8" stellar-hor="0">
      <div class="banner">
      <h1>Agile Grenoble</h1>
      <h2>Réconcilions efficacité et plaisir au travail</h2>
      </div>
    </div>
    <div class="orateur" stellar="1.2" stellar-vert="0"></div>
    <div class="sponsor" stellar="1.6" stellar-vert="0"></div>
    <div class="programme" stellar="2.0" stellar-vert="0"></div>
  </body>
</html>
